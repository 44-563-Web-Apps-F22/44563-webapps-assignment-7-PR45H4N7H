        <script>
            var ids=["img1","img2","img3","img4","img5","img6","img7","img8","img9","img10","img11","img12","img13","img14","img15","img16","img17","img18","img19","img20","img21","img22","img23","img24","img25"]
            var chestCount=0
            var score=0
            var lastCheck=12
            var treasureLocation=18
            function reset()
        {
            treasureLocation = Math.floor(Math.random()*25)

            while(treasureLocation == 12)

            {

                    treasureLocation = Math.floor(Math.random()*25)

            }
            chestCount = 0

                 score = 0

              document.getElementById("chests").innerHTML= "Number of chests checked is zero"

              document.getElementById("score").innerHTML= "Score is unknown"

                  for(let x=0;x<25;x++)
                if(x != 12)
                
                    document.getElementById(ids[x]).src = "ctChest.png"
        }
            function check(position)
            {
                if(position==treasureLocation)
                {
                    document.getElementById(ids[position]).setAttribute("src","treasure.png")
                    score++

                }
                else
                {
                    document.getElementById(ids[position]).setAttribute("src","empty.webp")
                }
                chestCount++
                lastCheck=position
                document.getElementById("chests").innerText="Number of chests "+chestCount+"."
                document.getElementById("score").innerText="Score "+score+"."

                lastCheck=position
    

            }
            function help()
            {
                let lastRow=parseInt((lastCheck/5),10)
                let treasureRow=parseInt((treasureLocation/5),10)
                let result=" "

                lastCol=lastCheck%5
                treasureCol=treasureLocation%5

                console.log(lastCol)
                console.log(lastRow)
                console.log(treasureCol)
                console.log(treasureRow)
    if(lastRow==treasureRow&&lastCheck!=treasureLocation)
    {
      if(lastCheck<treasureLocation)
      {
        result="Right"
      }
      else
      {
        result="Left"
      }
    }
    else if(lastCol==treasureCol&&lastCheck!=treasureLocation)
    {
      if(lastCheck<treasureLocation)
      {
        result="Bottom"
      }
      else
      {
        result="Up"
      }
    }
    else
    {
      result="Sorry, No help available"
    }

    score=score+2
    document.getElementById("score").innerText="Score is "+score+"."
    document.getElementById("help").innerText=result
  }
